<table
  style="width:100%"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z4"
>
  <ng-container matColumnDef="comment">
    <th class="commentCol" mat-header-cell *matHeaderCellDef>comment</th>
    <td mat-cell *matCellDef="let element">{{element.comment}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th class="nameCol" mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let element">
      {{element.name}}
      <!-- <a (click)="group$.next('name')"> -->
    </td>
  </ng-container>

  <ng-container matColumnDef="header">
    <th class="headerCol" mat-header-cell *matHeaderCellDef>header</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="'/angular' + element.href"
        >{{ clearTags(element.header || 'No header') }}</a
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="href">
    <th class="hrefCol" mat-header-cell *matHeaderCellDef>href</th>
    <td mat-cell *matCellDef="let element">{{element.href}}</td>
  </ng-container>

  <ng-container matColumnDef="timestamp">
    <th class="timestampCol" mat-header-cell *matHeaderCellDef>timestamp</th>
    <td mat-cell *matCellDef="let element">{{element.timestamp|date}}</td>
  </ng-container>

  <!-- Star Column -->
  <ng-container matColumnDef="actions" stickyEnd>
    <th class="actionsCol" mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        *ngIf="!element.url"
        mat-icon-button
        [matMenuTriggerFor]="actionMenu"
        [matMenuTriggerData]="{message: element}"
        aria-label="Operations menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <a *ngIf="element.url" mat-icon-button [href]="element.url">
        <mat-icon>info</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: tableColumns"
    [ngClass]="{doneRow: row.isDone}"
  ></tr>
</table>

<mat-menu #actionMenu="matMenu" xPosition="before">
  <button mat-menu-item (click)="onSelectTake()">Take</button>
  <button mat-menu-item [matMenuTriggerFor]="closeMenu">Close</button>
</mat-menu>

<mat-menu #closeMenu="matMenu" xPosition="before">
  <button
    mat-menu-item
    *ngFor="let closeReason of closeReasons"
    (click)="onSelectCloseReason(closeReason.reason)"
  >
    Reason: {{closeReason.name}}
  </button>
</mat-menu>
